version: 2.1

jobs:
  create_infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ["60:cf:12:9f:e4:df:ba:ba:36:58:ef:ad:82:7d:aa:53"]
      - run:
          name: Ensure backend infrastructure exist
          command: |
            aws cloudformation deploy \
              --template-file template.yml \
              --stack-name my-stack \
              --region=eu-west-3
workflows:
  my_workflow:
    jobs:
      - create_infrastructure